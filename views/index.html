    <script>
        document.getElementById('redirectForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = {
                alias: document.getElementById('alias').value,
                url: document.getElementById('url').value
            };

            const alertBox = document.getElementById('alert');

            try {
                const URL = 'http://localhost:8000'
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const result = await response.json();
                    alertBox.className = 'alert success';
                    alertBox.textContent = `Redirected successfully: ${result.alias} -> ${result.url}`;
                } else {
                    alertBox.className = 'alert error';
                    alertBox.textContent = `Error: ${response.statusText}`;
                }
                alertBox.style.display = 'block';
            } catch (error) {
                alertBox.className = 'alert error';
                alertBox.textContent = `Error: ${error}`;
                alertBox.style.display = 'block';
            }
        });
    </script>
